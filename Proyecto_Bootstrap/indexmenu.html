<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar BlissBerry Coffee</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    /* Navbar con degradado verde y marrón */
    .custom-navbar {
      background: linear-gradient(90deg, #BBA287, #876C4E);
    }

    /* Ajustar logo */
    .navbar-brand img {
      max-height: 60px;
      width: auto;
    }

    /* Links */
    .navbar .nav-link {
      color: #F4E8DA !important;
      font-weight: 500;
      transition: color 0.3s ease;
    }
    .navbar .nav-link:hover {
      color: #583314 !important;
    }

    /* Botón de búsqueda */
    .btn-search {
      background-color: #876C4E;
      color: #F4E8DA;
      border: none;
      transition: background 0.3s ease;
    }
    .btn-search:hover {
      background-color: #583314;
      color: #F4E8DA;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg custom-navbar">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><img src="Imgs/logo_cafe.png" alt="BlissBerry Coffee Logo"></a>
      
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse" id="navbarScroll">
        <!-- Links alineados a la izquierda -->
        <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Menú</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Nosotros</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contacto</a>
          </li>
        </ul>

        <!-- Barra de búsqueda con botón -->
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Buscar..." aria-label="Search">
          <button class="btn btn-search" type="submit"><i class="bi bi-search"></i></button>
        </form>
      </div>
    </div>
  </nav>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
